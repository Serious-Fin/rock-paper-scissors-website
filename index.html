<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="code/script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <p class="titleText">ROCK, PAPER, SCISSORS - GO</p>
            <p class="howToPlayText">
                Play the game by choosing one of three different attacks: rock, paper or scissors. Your opponent 
                will do the same and the loser will take one point of damage. Lose all of your health and you're out.
                Good luck!
            </p>
            <p class="adviceText">Scroll down to start playing</p>
        </div>
        
        <div class="content">
            <div class="playingArea">
                <div class="buttonContainer">
                    <button data-type="rock" class="choiceButton" id="rockButton">Rock</button>
                    <button data-type="paper" class="choiceButton" id="paperButton">Paper</button>
                    <button data-type="scissors" class="choiceButton" id="scissorsButton">Scissors</button>
                </div>

                <!-- USER CHARACTER AREA -->
                <div class="characterContainer">
                    <div class="healthBarContainer">
                        <div class="healthBarBase">
                            <div class="currentHealth" data-player="user"></div>
                        </div>
                    </div>
                    <div class="spriteContainer">
                        <img src="img/ground.png" alt="ground tile" class="groundSprite">
                        <img src="img/user-idle.png" alt="cute pokemon-like monster" class="characterSprite" data-type="user">
                    </div>
                </div>

                <!-- COMPUTER CHARACTER AREA -->
                <div class="characterContainer">
                    <div class="spriteContainer">
                        <img src="img/ground.png" alt="ground tile" class="groundSprite">
                        <img src="img/computer-idle.png" alt="cute pokemon-like monster" class="characterSprite" data-type="computer">
                    </div>
                    <div class="healthBarContainer">
                        <div class="healthBarBase">
                            <div class="currentHealth" data-player="computer"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="consoleOuter">
                <div class="consoleInner">
                    <div class="consoleTextBox">
                        <p id="consoleText">
                            ...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
